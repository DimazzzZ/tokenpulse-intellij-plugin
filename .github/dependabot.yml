version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "DimazzzZ"
    assignees:
      - "DimazzzZ"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
    # Group updates to reduce PR noise
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "kotlin*"
      jetbrains:
        patterns:
          - "org.jetbrains.intellij*"
          - "com.jetbrains*"
      test-dependencies:
        patterns:
          - "org.junit.jupiter*"
          - "org.mockito*"
          - "org.assertj*"
      http-clients:
        patterns:
          - "com.squareup.okhttp3*"
      detekt:
        patterns:
          - "io.gitlab.arturbosch.detekt*"
    versioning-strategy: "increase"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "DimazzzZ"
    assignees:
      - "DimazzzZ"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "dependencies"
    groups:
      actions:
        patterns:
          - "actions/*"
        exclude-patterns:
          - "actions/checkout"
      gradle-actions:
        patterns:
          - "gradle/*"
