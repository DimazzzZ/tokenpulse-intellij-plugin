# Fix Kotlin compiler running on unsupported JDK versions (like JDK 25)
# This forces the compiler to run within the Gradle daemon process, 
# ensuring it uses the same JDK that Gradle is running on (JDK 17).
kotlin.compiler.execution.strategy=in-process

# Use Java 17 for Gradle tasks to avoid issues with newer JDKs
org.gradle.java.installations.auto-detect=false
org.gradle.java.installations.paths=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home

# Plugin metadata
pluginGroup = org.zhavoronkov.tokenpulse
pluginName = TokenPulse
pluginVersion = 0.1.0
pluginRepositoryUrl = https://github.com/DimazzzZ/token-pulse

# Compatibility
pluginSinceBuild = 233

# IntelliJ Platform Properties
platformType = IU
platformVersion = 2023.3.4

# Gradle performance
org.gradle.caching = true
org.gradle.parallel = true
org.gradle.configuration-cache = false
